<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Contracheque</title>
    <script>
        function consultarContracheque() {
            // Obtém o valor digitado no campo de matrícula
            var matricula = document.getElementById('matricula').value;

            // Aqui você pode implementar a lógica para consultar o contracheque no backend ou em um banco de dados

            // Exemplo de resposta
            var resposta = {
                nome: 'Fulano de Tal',
                salario: 5000,
                beneficios: ['Vale Alimentação', 'Plano de Saúde']
            };

            // Cria o conteúdo do arquivo
            var conteudoArquivo = "Nome: " + resposta.nome + "\n";
            conteudoArquivo += "Salário: R$ " + resposta.salario.toFixed(2) + "\n";
            conteudoArquivo += "Benefícios: " + resposta.beneficios.join(', ');

            // Cria um elemento de link para download
            var linkDownload = document.createElement('a');
            linkDownload.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(conteudoArquivo);
            linkDownload.download = 'contracheque.txt';
            linkDownload.innerHTML = 'Clique aqui para baixar o contracheque';

            // Adiciona o link de download à página
            var resultadoContainer = document.getElementById('resultado');
            resultadoContainer.innerHTML = ''; // Limpa o conteúdo anterior
            resultadoContainer.appendChild(linkDownload);
        }
    </script>
</head>
<body>
    <h1>Consulta de Contracheque</h1>
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula">
    <button onclick="consultarContracheque()">Consultar</button>

    <h2>Resultado:</h2>
    <div id="resultado"></div>
</body>
</html>
