<!DOCTYPE html>
<html>
<head>
	<title>Agenda para quinta-feira</title>
	<style>
		/* Estilos CSS */
	</style>
</head>
<body>
	<!-- Conteúdo HTML -->
	<script>
		// Seleciona todos os elementos checkbox na página
		const checkboxes = document.querySelectorAll('input[type="checkbox"]');

		// Percorre cada checkbox e adiciona um listener de evento para salvar o estado no armazenamento local
		checkboxes.forEach(function(checkbox) {
			// Carrega o estado salvo para o checkbox atual, se houver
			checkbox.checked = localStorage.getItem(checkbox.name) === 'true';

			// Adiciona o listener de evento para salvar o estado do checkbox no armazenamento local
			checkbox.addEventListener('change', function() {
				localStorage.setItem(this.name, this.checked);
			});
		});
	</script>
</body>
</html>
