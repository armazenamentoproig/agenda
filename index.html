<!DOCTYPE html>
<html>
<head>
	<title>Not√≠cias do Exemplo.com</title>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jfeed/1.1.0/jquery.jfeed.min.js"></script>
	<style type="text/css">
		h3 {
			margin-top: 20px;
		}
		p {
			margin-bottom: 40px;
		}
	</style>
</head>
<body>
	<div id="news"></div>
	<script type="text/javascript">
		$(document).ready(function() {
			$.get('http://feeds.bbci.co.uk/news/rss.xml', function(data) {
				$(data).find("item").each(function() {
					var el = $(this);
					$('#news').append('<h3>' + el.find("title").text() + '</h3>');
					$('#news').append('<p>' + el.find("description").text() + '</p>');
				});
			});
		});
	</script>
</body>
</html>
